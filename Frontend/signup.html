<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/signup.css" />
    <title>My Profile</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="studentNum">student number</label>
        <input
          type="number"
          class="form-control"
          id="studentNum"
          name="studentNo"
          placeholder="student number"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">first name</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          name="fName"
          placeholder="first name"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">last name</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          name="lName"
          placeholder="last name"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          placeholder="address"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Is Active</label>
        <input
          type="text"
          class="form-control"
          id="isactive"
          name="active"
          placeholder="true/false"
        />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button id="submitbtn" type="submit" class="btn btn-primary">
        Submit
      </button>
      <button id="reset" type="reset" class="btn btn-primary">Reset</button>
    </form>
    <div id="searchbox">
      <button id="searchbtn" type="submit" class="btn btn-primary">
        Search
      </button>
    </div>
    <div id="searchresultbox">
      <table id="resulttable"></table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="./js/signup.js"></script>
  </body>
</html>
